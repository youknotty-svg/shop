    <style>

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è (–¢–∞–±—ã) */
        .tabs {

            overflow-x: auto;
            background: var(--bg-color);
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .tab {
            padding: 8px 16px;
            margin-right: 10px;
            border-radius: 20px;
            background: var(--secondary-bg);
            color: var(--text-color);
            white-space: nowrap;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .tab.active {
            background: var(--button-color);
            color: var(--button-text);
        }

        /* –°–µ–∫—Ü–∏–∏ */
        .section-title {
            padding: 15px 15px 5px;
            font-size: 18px;
            font-weight: bold;
            color: var(--hint-color);
            text-transform: uppercase;
        }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 –∫–æ–ª–æ–Ω–∫–∏ */
            gap: 10px;
            padding: 10px;
        }

        .card {
            background: var(--bg-color);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            position: relative;
        }

        .card-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .card-price {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 8px;
        }
        .card-unit {
            font-size: 12px;
            color: var(--hint-color);
            font-weight: normal;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .btn-add {
            width: 100%;
            padding: 8px;
            background: var(--secondary-bg);
            color: var(--button-color);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .counter {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--button-color);
            border-radius: 8px;
            padding: 4px;
            color: var(--button-text);
        }
        .counter button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            width: 30px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .count-val {
            font-size: 14px;
            font-weight: 600;
        }

        .hidden { display: none; }
    </style>

                {id: "v_cab", name: "ü•¨ –ö–∞–ø—É—Å—Ç–∞ –º–æ–ª.", price: 126, unit: "–∫–≥"},
                {id: "v_pep", name: "üå∂ –ü–µ—Ä–µ—Ü –ë–æ–ª–≥–∞—Ä—Å–∫–∏–π", price: 265, unit: "–∫–≥"},
                {id: "v_car", name: "ü•ï –ú–æ—Ä–∫–æ–≤—å –º—ã—Ç–∞—è", price: 65, unit: "–∫–≥"},
                {id: "v_oni", name: "üßÖ –õ—É–∫ —Ä–µ–ø—á–∞—Ç—ã–π", price: 44, unit: "–∫–≥"},

                {id: "v_kab", name: "ü•í –ö–∞–±–∞—á–æ–∫", price: 475, unit: "–∫–≥"},
                {id: "v_rad", name: "üî¥ –†–µ–¥–∏—Å", price: 210, unit: "–∫–≥"},

            ]
        },
        {
            id: "grn", name: "üåø –ó–µ–ª–µ–Ω—å", items: [
                {id: "g_dill", name: "–£–∫—Ä–æ–ø", price: 290, unit: "–∫–≥"},
                {id: "g_petr", name: "–ü–µ—Ç—Ä—É—à–∫–∞", price: 280, unit: "–∫–≥"},
                {id: "g_kinz", name: "–ö–∏–Ω–∑–∞", price: 630, unit: "–∫–≥"},
                {id: "g_onion", name: "–õ—É–∫ –∑–µ–ª–µ–Ω—ã–π", price: 700, unit: "–∫–≥"},
                {id: "g_spin", name: "–®–ø–∏–Ω–∞—Ç", price: 770, unit: "–∫–≥"},

                {id: "g_sal_ice", name: "–°–∞–ª–∞—Ç –ê–π—Å–±–µ—Ä–≥", price: 265, unit: "–∫–≥"},
                {id: "g_ruk", name: "–†—É–∫–∫–æ–ª–∞", price: 1650, unit: "–∫–≥"},
                {id: "g_baz", name: "–ë–∞–∑–∏–ª–∏–∫", price: 2240, unit: "–∫–≥"},

            ]
        },
        {
            id: "fru", name: "üçé –§—Ä—É–∫—Ç—ã", items: [
                {id: "f_app", name: "–Ø–±–ª–æ–∫–∏ –ì–æ–ª–¥–µ–Ω", price: 210, unit: "–∫–≥"},
                {id: "f_pea", name: "–ì—Ä—É—à–∞ –ö–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü", price: 395, unit: "–∫–≥"},

                {id: "f_man", name: "–ú–∞–Ω–¥–∞—Ä–∏–Ω", price: 235, unit: "–∫–≥"},

        {

                {id: "b_str", name: "–ö–ª—É–±–Ω–∏–∫–∞", price: 1450, unit: "–∫–≥"},
                {id: "b_blu", name: "–ì–æ–ª—É–±–∏–∫–∞", price: 1850, unit: "–∫–≥"},
                {id: "b_mal", name: "–ú–∞–ª–∏–Ω–∞", price: 3420, unit: "–∫–≥"},
                {id: "b_eje", name: "–ï–∂–µ–≤–∏–∫–∞", price: 5600, unit: "–∫–≥"}
            ]
        },
        {
            id: "mus", name: "üçÑ –ì—Ä–∏–±—ã", items: [
                {id: "m_sha", name: "–®–∞–º–ø–∏–Ω—å–æ–Ω—ã", price: 310, unit: "–∫–≥"},
                {id: "m_ves", name: "–í–µ—à–µ–Ω–∫–∏", price: 585, unit: "–∫–≥"}
            ]

    let cart = {}; // {id: quantity}

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    function init() {
        renderTabs();
        renderContent('veg'); // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –æ–≤–æ—â–∏
        
        tg.MainButton.setParams({
            text: '–ó–ê–ö–ê–ó–ê–¢–¨',
            color: '#2ea64e' // –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç
        });
    }

    // –†–µ–Ω–¥–µ—Ä –¢–∞–±–æ–≤
    function renderTabs() {
        const container = document.getElementById('tabs');
        DATABASE.forEach((cat, index) => {
            let btn = document.createElement('div');
            btn.className = `tab ${index === 0 ? 'active' : ''}`;
            btn.innerText = cat.name;
            btn.onclick = () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                btn.classList.add('active');
                renderContent(cat.id);
            };
            container.appendChild(btn);
        });
    }

    // –†–µ–Ω–¥–µ—Ä –¢–æ–≤–∞—Ä–æ–≤
    function renderContent(catId) {
        const container = document.getElementById('content');
        container.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞
        
        // –ù–∞—Ö–æ–¥–∏–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é
        const category = DATABASE.find(c => c.id === catId);
        
        // –ó–∞–≥–æ–ª–æ–≤–æ–∫
        let title = document.createElement('div');
        title.className = 'section-title';
        title.innerText = category.name;
        container.appendChild(title);

        // –°–µ—Ç–∫–∞
        let grid = document.createElement('div');
        grid.className = 'grid';

        category.items.forEach(prod => {
            let card = document.createElement('div');
            card.className = 'card';
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ—Ä–∑–∏–Ω—É
            let qty = cart[prod.id] || 0;
            let priceHtml = prod.price > 0 ? `${prod.price}‚ÇΩ` : '–ü–æ –∑–∞–ø—Ä–æ—Å—É';

            card.innerHTML = `
                <div>
                    <div class="card-name">${prod.name}</div>
                    <div class="card-price">${priceHtml} <span class="card-unit">/ ${prod.unit}</span></div>
                </div>
                <div id="btn-${prod.id}">
                    ${qty > 0 ? getCounterHtml(prod.id, qty) : `<button class="btn-add" onclick="add('${prod.id}')">–î–æ–±–∞–≤–∏—Ç—å</button>`}
                </div>
            `;
            grid.appendChild(card);
        });

        container.appendChild(grid);
    }

    function getCounterHtml(id, qty) {
        return `
            <div class="counter">
                <button onclick="change('${id}', -1)">‚àí</button>
                <div class="count-val">${qty}</div>
                <button onclick="change('${id}', 1)">+</button>
            </div>
        `;
    }

    // –õ–æ–≥–∏–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
    window.add = function(id) {
        cart[id] = 1;
        updateCard(id);
        updateMainButton();
    }

    window.change = function(id, delta) {
        if (!cart[id]) cart[id] = 0;
        cart[id] += delta;
        if (cart[id] <= 0) delete cart[id];
        
        updateCard(id);
        updateMainButton();
    }

    function updateCard(id) {
        let btnContainer = document.getElementById(`btn-${id}`);
        if (btnContainer) {
            let qty = cart[id] || 0;
            if (qty > 0) {
                btnContainer.innerHTML = getCounterHtml(id, qty);
            } else {
                btnContainer.innerHTML = `<button class="btn-add" onclick="add('${id}')">–î–æ–±–∞–≤–∏—Ç—å</button>`;
            }
        }
    }

    function updateMainButton() {
        let totalSum = 0;
        let count = 0;
        
        // –°—á–∏—Ç–∞–µ–º —Å—É–º–º—É
        for (let cat of DATABASE) {
            for (let prod of cat.items) {
                if (cart[prod.id]) {
                    totalSum += prod.price * cart[prod.id];
                    count += 1;
                }
            }
        }

        if (count > 0) {
            tg.MainButton.setText(`–ó–ê–ö–ê–ó–ê–¢–¨: ${totalSum}‚ÇΩ`);
            tg.MainButton.show();
        } else {
            tg.MainButton.hide();
        }
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
    tg.MainButton.onClick(function() {
        let dataToSend = {
            cart: cart,
            total: tg.MainButton.text // –ø–µ—Ä–µ–¥–∞–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ —Å —Å—É–º–º–æ–π
        };
        tg.sendData(JSON.stringify(dataToSend));
    });

    init();
</script>
