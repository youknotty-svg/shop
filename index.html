    let allItems = [];
    DB.forEach(cat => allItems = allItems.concat(cat.items));
    
    const fuse = new Fuse(allItems, {
        keys: ['name'],
        threshold: 0.4,
        distance: 100
    });

    let cart = {}; 
    let comments = {};
    let activeCat = DB[0].id;
    let totalPrice = 0;

    function init() {
        renderTabs();
        renderItems(DB[0].items);
        
        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.trim();
            if (val.length === 0) {
                let cat = DB.find(c => c.id === activeCat);
                if (cat) renderItems(cat.items);
            } else {
                const results = fuse.search(val).map(res => res.item);
                renderItems(results);
            }
        });

        tg.MainButton.setParams({
            text: '–û–§–û–†–ú–ò–¢–¨ –ó–ê–ö–ê–ó',
            color: '#2481cc',
            text_color: '#ffffff'
        });
        
        tg.MainButton.onClick(() => {
            openModal();
        });
    }

    function renderTabs() {
        const c = document.getElementById('tabs');
        c.innerHTML = '';
        DB.forEach((cat, idx) => {
            let el = document.createElement('div');
            el.className = `tab ${idx===0?'active':''}`;
            el.innerText = cat.name;
            el.onclick = () => {
                document.getElementById('search').value = '';
                document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
                el.classList.add('active');
                activeCat = cat.id;
                renderItems(cat.items);
            };
            c.appendChild(el);
        });
    }

    function renderItems(items) {
        const c = document.getElementById('content');
        c.innerHTML = '';
        
        if(items.length === 0) {
            c.innerHTML = '<div class="empty-state">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üî≠</div>';
            return;
        }

        items.forEach(prod => {
            let el = document.createElement('div');
            el.className = 'card';
            
            let qty = cart[prod.id] || 0;
            let comment = comments[prod.id] || "";
            let priceText = prod.price > 0 ? `${prod.price} ‚ÇΩ` : '–ü–æ —Ñ–∞–∫—Ç—É';

            el.innerHTML = `
                <div class="card-header">
                    <div class="card-info">
                        <div class="card-name">${prod.name}</div>
                        <div>
                            <span class="card-price">${priceText}</span> 
                            <span class="card-unit">/ ${prod.unit}</span>
                        </div>
                    </div>
                    <div id="btn-${prod.id}">
                        ${qty > 0 ? getCounterHtml(prod.id, qty) : `<button class="btn-add" onclick="add('${prod.id}')">–í –∫–æ—Ä–∑–∏–Ω—É</button>`}
                    </div>
                </div>
                
                <div class="comment-field ${qty>0 ? 'visible' : ''}" id="com-${prod.id}">
                    <input type="text" class="item-comment-input" 
                           placeholder="‚úèÔ∏è –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." 
                           value="${comment}"
                           oninput="saveComment('${prod.id}', this.value)">
                </div>
            `;
            c.appendChild(el);
        });
    }

    function getCounterHtml(id, qty) {
        return `
            <div class="counter">
                <button onclick="change('${id}', -1)">‚àí</button>
                <div class="count-val">${qty}</div>
                <button onclick="change('${id}', 1)">+</button>
            </div>
        `;
    }

    window.add = function(id) {
        cart[id] = 1;
        updateUI(id);
    }

    window.change = function(id, delta) {
        if (!cart[id]) cart[id] = 0;
        cart[id] += delta;
        if (cart[id] <= 0) {
            delete cart[id];
            delete comments[id];
        }
        updateUI(id);
    }

    window.saveComment = function(id, val) {
        if(val) comments[id] = val;
        else delete comments[id];
    }

    function updateUI(id) {
        let btn = document.getElementById(`btn-${id}`);
        let comField = document.getElementById(`com-${id}`);
        
        if(btn) {
            let qty = cart[id] || 0;
            if (qty > 0) {
                btn.innerHTML = getCounterHtml(id, qty);
                if(comField) comField.classList.add('visible');
            } else {
                btn.innerHTML = `<button class="btn-add" onclick="add('${id}')">–í –∫–æ—Ä–∑–∏–Ω—É</button>`;
                if(comField) comField.classList.remove('visible');
            }
        }
        calcTotal();
    }

    function calcTotal() {
        totalPrice = 0;
        let count = 0;
        allItems.forEach(p => {
            if(cart[p.id]) {
                totalPrice += p.price * cart[p.id];
                count++;
            }
        });

        if (count > 0) {
            tg.MainButton.setText(`–û–§–û–†–ú–ò–¢–¨ (${totalPrice} ‚ÇΩ)`);
            tg.MainButton.show();
        } else {
            tg.MainButton.hide();
        }
    }

    // === MODAL ===
    window.openModal = function() {
        const list = document.getElementById('modalSummary');
        list.innerHTML = '';
        
        let hasItems = false;
        allItems.forEach(p => {
            if(cart[p.id]) {
                hasItems = true;
                let row = document.createElement('div');
                row.className = 'summary-item';
                
                let commHtml = comments[p.id] ? `<div class="summary-note">‚úèÔ∏è ${comments[p.id]}</div>` : '';
                
                row.innerHTML = `
                    <div style="flex:1">
                        <div class="summary-name">${p.name}</div>
                        ${commHtml}
                    </div>
                    <div style="font-weight:600; white-space:nowrap; margin-left:10px; color:#fff;">
                        ${cart[p.id]} ${p.unit}
                    </div>
                `;
                list.appendChild(row);
            }
        });

        if(!hasItems) return;
        document.getElementById('confirmModal').classList.add('visible');
    }

    window.closeModal = function() {
        document.getElementById('confirmModal').classList.remove('visible');
    }

    window.sendOrder = function() {
        const globalComment = document.getElementById('globalComment').value;
        const data = {
            cart: cart,
            comments: comments,
            global_comment: globalComment,
            total_price: `${totalPrice} ‚ÇΩ`
        };
        tg.sendData(JSON.stringify(data));
    }
    
    init();
</script>
